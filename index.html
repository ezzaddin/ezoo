<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عرض الأحكام</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            margin: 20px;
            background-color: #f4f4f4;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            color: #333;
            text-align: center;
        }
        .filter-form {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .filter-form label {
            margin-left: 5px;
        }
        .filter-form input[type="text"],
        .filter-form button {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .filter-form button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        .filter-form button:hover {
            background-color: #0056b3;
        }
        #results-container {
            margin-top: 20px;
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .judgment-item {
            margin-bottom: 10px;
            padding: 10px;
            border-bottom: 1px solid #eee;
        }
        .judgment-item:last-child {
            border-bottom: none;
        }
        .error-message {
            color: red;
            font-weight: bold;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>عرض الأحكام</h1>

        <div class="filter-form">
            <label for="case_type">نوع القضية:</label>
            <input type="text" id="case_type" name="case_type">

            <label for="court">المحكمة:</label>
            <input type="text" id="court" name="court">

            <label for="governorate">المحافظة:</label>
            <input type="text" id="governorate" name="governorate">

            <label for="session_date">تاريخ الجلسة:</label>
            <input type="text" id="session_date" name="session_date" placeholder="YYYY-MM-DD">

            <button onclick="applyFilters()">بحث</button>
        </div>

        <div id="results-container">
            <h2>نتائج البحث</h2>
            <div id="judgments-list">
                </div>
            <div id="error-message" class="error-message" style="display: none;"></div>
        </div>
    </div>

    <script>
        async function fetchJudgments(filters = {}) {
            try {
                const queryString = Object.keys(filters)
                    .map(key => encodeURIComponent(key) + '=' + encodeURIComponent(filters[key]))
                    .join('&');

                const url = `/api/judgments${queryString ? '?' + queryString : ''}`; // **تأكد من تعديل هذا المسار إلى عنوان URL الفعلي لنقطة API الخاصة بك**

                const response = await fetch(url, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || `HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                return data;

            } catch (error) {
                console.error("Error fetching judgments:", error);
                document.getElementById('error-message').textContent = error.message;
                document.getElementById('error-message').style.display = 'block';
                document.getElementById('judgments-list').innerHTML = ''; // مسح النتائج السابقة
                return null; // أو يمكنك إرجاع كائن خطأ { error: error.message }
            }
        }

        function displayJudgments(judgments) {
            const judgmentsListDiv = document.getElementById('judgments-list');
            judgmentsListDiv.innerHTML = ''; // مسح النتائج السابقة

            if (judgments && Array.isArray(judgments) && judgments.length > 0) {
                judgments.forEach(judgment => {
                    const judgmentDiv = document.createElement('div');
                    judgmentDiv.classList.add('judgment-item');
                    judgmentDiv.innerHTML = `
                        <p><strong>نوع القضية:</strong> ${judgment.case_type || 'غير محدد'}</p>
                        <p><strong>المحكمة:</strong> ${judgment.court || 'غير محدد'}</p>
                        <p><strong>المحافظة:</strong> ${judgment.governorate || 'غير محدد'}</p>
                        <p><strong>تاريخ الجلسة:</strong> ${judgment.session_date || 'غير محدد'}</p>
                        ${judgment.details ? `<p><strong>التفاصيل:</strong> ${judgment.details}</p>` : ''}
                        <hr>
                    `;
                    judgmentsListDiv.appendChild(judgmentDiv);
                });
                document.getElementById('error-message').style.display = 'none';
            } else if (judgments && judgments.error) {
                document.getElementById('error-message').textContent = judgments.error;
                document.getElementById('error-message').style.display = 'block';
            } else {
                judgmentsListDiv.innerHTML = '<p>لا توجد نتائج مطابقة.</p>';
                document.getElementById('error-message').style.display = 'none';
            }
        }

        function applyFilters() {
            const filters = {
                case_type: document.getElementById('case_type').value,
                court: document.getElementById('court').value,
                governorate: document.getElementById('governorate').value,
                session_date: document.getElementById('session_date').value
            };

            fetchJudgments(filters)
                .then(data => {
                    if (data) {
                        displayJudgments(data);
                    }
                });
        }

        // جلب جميع الأحكام عند تحميل الصفحة (اختياري)
        // window.onload = applyFilters;
    </script>
</body>
</html>
