<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>البحث عن حكم</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            margin: 20px;
            background-color: #f4f4f4;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }
        .search-form {
            display: grid;
            grid-template-columns: auto auto;
            gap: 10px;
            margin-bottom: 20px;
        }
        .search-form label {
            text-align: right;
        }
        .search-form input[type="text"],
        .search-form button {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .search-form button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        .search-form button:hover {
            background-color: #0056b3;
        }
        #result-container {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .success {
            color: green;
            font-weight: bold;
        }
        .not-found {
            color: orange;
            font-weight: bold;
        }
        .error {
            color: red;
            font-weight: bold;
        }
        .judgment-details p {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>البحث عن حكم</h1>
        <form id="searchForm" class="search-form">
            <label for="governorate">المحافظة:</label>
            <input type="text" id="governorate" name="governorate">

            <label for="court">المحكمة:</label>
            <input type="text" id="court" name="court">

            <label for="case_type">نوع القضية:</label>
            <input type="text" id="case_type" name="case_type">

            <label for="subtype">النوع الفرعي:</label>
            <input type="text" id="subtype" name="subtype">

            <label for="case_number">رقم القضية:</label>
            <input type="text" id="case_number" name="case_number">

            <label for="case_year">سنة القضية:</label>
            <input type="text" id="case_year" name="case_year">

            <div style="grid-column: 1 / 3; text-align: center;">
                <button type="button" onclick="searchJudgment()">بحث</button>
            </div>
        </form>

        <div id="result-container" style="display: none;">
            <h2>نتيجة البحث</h2>
            <div id="message"></div>
            <div id="judgmentDetails" class="judgment-details"></div>
        </div>
    </div>

    <script>
        async function searchJudgment() {
            const governorate = document.getElementById('governorate').value;
            const court = document.getElementById('court').value;
            const case_type = document.getElementById('case_type').value;
            const subtype = document.getElementById('subtype').value;
            const case_number = document.getElementById('case_number').value;
            const case_year = document.getElementById('case_year').value;

            const params = new URLSearchParams({
                governorate: governorate,
                court: court,
                case_type: case_type,
                subtype: subtype,
                case_number: case_number,
                case_year: case_year
            });

            const url = `/api/search_judgment?${params.toString()}`; // **تأكد من تعديل هذا المسار إلى عنوان URL الفعلي لسكريبت PHP الخاص بك**

            try {
                const response = await fetch(url);
                const data = await response.json();

                const resultContainer = document.getElementById('result-container');
                const messageDiv = document.getElementById('message');
                const detailsDiv = document.getElementById('judgmentDetails');

                resultContainer.style.display = 'block';
                detailsDiv.innerHTML = ''; // مسح النتائج السابقة

                if (data.status === 'success') {
                    messageDiv.className = 'success';
                    messageDiv.textContent = 'تم العثور على القضية بنجاح!';
                    for (const key in data.data) {
                        if (data.data.hasOwnProperty(key)) {
                            const p = document.createElement('p');
                            p.textContent = `<strong>${key}:</strong> ${data.data[key] || 'غير متوفر'}`;
                            detailsDiv.appendChild(p);
                        }
                    }
                } else if (data.status === 'not_found') {
                    messageDiv.className = 'not-found';
                    messageDiv.textContent = data.message;
                } else if (data.status === 'error') {
                    messageDiv.className = 'error';
                    messageDiv.textContent = `حدث خطأ: ${data.message}`;
                } else {
                    messageDiv.className = '';
                    messageDiv.textContent = 'نتيجة غير متوقعة.';
                }

            } catch (error) {
                const resultContainer = document.getElementById('result-container');
                const messageDiv = document.getElementById('message');
                resultContainer.style.display = 'block';
                messageDiv.className = 'error';
                messageDiv.textContent = `حدث خطأ في الاتصال بالخادم: ${error.message}`;
            }
        }
    </script>
</body>
</html>
